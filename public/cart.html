<!--content-->
<div class="content">
	<div class="cart-items">
		<div class="container">
			<h2>My Shopping Bag (1)</h2>
			<script>
				$(document).ready(function (c) {
					$('.close1').on('click', function (c) {
						$('.cart-header').fadeOut('slow', function (c) {
							$('.cart-header').remove();
						});
					});
				});
			</script>

			<div class="cart-header">
				<div class="close1"> </div>
				<div class="cart-sec simpleCart_shelfItem" ng-repeat="item in cart.items">
					<div class="cart-item cyc">
						<img ng-src="{{item.img_path}}" class="img-responsive" alt="">
					</div>
					<div class="cart-item-info">
						<h3><a href="#!/cart"> {{item.name}} </a><span>Pickup time:</span></h3>
						<ul class="qty">
							<li>
								<p>Min. order value:</p>
							</li>
							<li>
								<p>FREE delivery</p>
							</li>
						</ul>
						<div class="delivery">
							<p>Service Charges : $10.00</p>
							<span>Delivered in 1-1:30 hours</span>
							<br>
							<p ng-if="$ctrl.shippingOption">Selected Shipping Charges : ${{$ctrl.shippingOption.price.total}}</p>
							<div class="clearfix"></div>
						</div>
						<br>
						<p ng-if="!$ctrl.shippingOption"><a href="#!/shipping" class="btn btn-info">Calculate Shipping</a></p>
						<!--<div id="paypal-button-container"></div>-->
						<p>
							<div id="paypal-button-container"></div>
							<button ng-hide="true" id="paypalBtn1" ng-click="vm.checkout()"></div>
						<script>

							let alFun = function () {
								alert('Muhaha');
							}

							let drawButton = function () {
								$('#paypalBtn1').click();
							}

							let finalTimeoutFunc = function () {
								setTimeout(drawButton, 1500);
							}


							let x = 0; let buttonDrawn = false;
							let fixInterval = function () {
								const intervalId = setInterval(function () {
									let elem = document.getElementById('paypal-button-container');

									if (elem && !buttonDrawn) {
										console.log('going to draw the button');
										drawButton();
										window.clearInterval(intervalId);
									} else {
										console.warn('Still id not found');
									}

									if (++x === 5) {
										window.clearInterval(intervalId);
										console.error('Payment button not drawn');
									}
								}, 500);
							}

							fixInterval();

						// finalTimeoutFunc();

						</script>
							

						</p>
					</div>
					<div class="clearfix"></div>
					

				</div>
			</div>
		</div>
	</div>
	<!-- checkout -->
</div>
